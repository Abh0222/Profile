<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1 style="text-align:center;"><b>LOGIN PAGE</b></h1>

    <form action="./Profile.html" method="post" style="text-align:center; margin-top: 50px;">
        <label for="email">User Name / Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email or username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter your password" required><br><br>

        <button type="submit">LOGIN</button>
    </form>
</body>
</html>
