<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <h1 style="text-align:center;">Registration Details</h1>

    <form action="./login.html" method="post" style="text-align:center;">

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="uname">Username:</label><br>
        <input type="text" id="uname" name="uname" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number" required><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="30" required></textarea><br><br>

        <label for="country">Country:</label><br>
        <select id="country" name="country" required>
            <option value="">Select</option>
            <option>USA</option>
            <option>United Kingdom</option>
            <option>India</option>
            <option>Canada</option>
            <option>New Zealand</option>
            <option>Australia</option>
            <option>Spain</option>
            <option>Switzerland</option>
        </select><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
